<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOH Daily Bar Cleaning Checklist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: lightgreen;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .task-item {
    margin-bottom: 10px;
  }
  .signature-input {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>FOH Daily Bar Cleaning Checklist</h1>
    <form id="checklistForm">
      <div id="tasksContainer">
        <!-- Tasks will be dynamically inserted here -->
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
